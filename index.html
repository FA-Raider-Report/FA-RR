<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <div class="pdf-container" id="pdf-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.7/pdfobject.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof PDFObject !== "undefined" && PDFObject) {
                var options = {
                    height: "100vh" // Full screen height
                };

                var pdfFile = "RaiderReportHOCO.pdf"; // Path to your PDF
                PDFObject.embed(pdfFile, "#pdf-viewer", options);
            } else {
                console.error("PDFObject library is missing or failed to load.");
            }
        });
    </script>

</body>
</html>
